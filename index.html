<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Simple Instagram Photo Feed with HTML/CSS</title>
		<script src="https://kit.fontawesome.com/a540f09a3c.js" crossorigin="anonymous"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Comic+Neue&family=Raleway:wght@800&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
				<link rel="stylesheet" type="text/css" href="styles.css" />
	</head>

	<body>
		<div>
		<header>
			<div class="container">
			<h1>Instagram Feed</h1>
		</header>
	</div>
		<div class="container">
		<div class="post">
			<div class="post-header">
				<div class="left-header">
					<img id="logo" src="html5-logo.svg" width="37" height="34">
				<p><strong>HTML5</br></strong>Rigoberto</p>
				</div>
				<div>
					<img id="logo" src="three-dots.svg" width="40" height="40">
			</div>
		</div>
			<div>
				<img id="main-image" src="https://www.cdc.gov/healthypets/images/pets/cute-dog-headshot.jpg?_=42445" width="600" height="300"></img>
			</div>
			<div class="under-image">
				<i class="fa-regular fa-heart fa-2x"></i>
				<i class="fa-regular fa-comment fa-2x"></i>
				<i class="fa-regular fa-paper-plane fa-2x"></i>
			</div>
			<div class="bookmark">
				<i class="fa-regular fa-bookmark fa-2x"></i>
		</div>
			<div>
				<p>Liked by <strong>4GeeksAcademy, html5, Web</strong> and <strong>100,000 others</strong></p>
				<p>This is my first photo of the feed. this is a multi line comment for testing purposes. I am learning to code with <strong>#BreatheCode</strong></p>
			</div>
		</div>
	</div>
</div>
	</body>
</html>
